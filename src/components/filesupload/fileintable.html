<style>
  .webuploader-container {
    position: relative;
  }
  .webuploader-element-invisible {
    position: absolute !important;
    clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
    clip: rect(1px,1px,1px,1px);
  }
  .webuploader-pick {
    position: relative;
    display: inline-block;
    cursor: pointer;
    background: transparent;
    padding: 5px 10px;
    color: #4b4242;
    text-align: center;
    border-radius: 3px;
    overflow: hidden;
  }
  .webuploader-pick-hover {
    color: #00a2d4;
  }

  .webuploader-pick-disable {
    opacity: 0.6;
    pointer-events:none;
  }
  .btn-upload{
    display: inline-block;
    vertical-align: middle;
    height: 30px;
    background-color: #ffffff;
    color: #00b7ee;
    font-size: 14px;
    border: solid 1px #ccc;
    border-radius: 4px;
    width: 77px;
  }
  .btn-upload:hover{
    color: #00b7ee;
  }

  .file-info{
    position: relative;
    padding: 5px;
    border: 1px solid #FFF;
    width: 170px;
  }
  .file-info:hover{
    border: 1px solid #6bcaea;
    background: #e9f7fc;
  }
  .file-info div{
    display: inline-block;
    vertical-align: top;
  }
  .file-info .fa{
    font-size: 18px;
    cursor: pointer;
  }
  .file-info .fa-download {
    position: absolute;
    bottom: 0;
    padding: 5px;
    right: 25px;
  }
  .file-info .fa-remove {
    color: indianred;
    line-height: 36px;
    display: none;
    position: relative;
    right: -5px;
  }
  .file-info .fa-download:hover{
    color: #00b7ee;
  }
  .file-info:hover .fa-remove{
    display:inline-block;
  }
  .fileicon{
    background: url(/yuncai/img/tags.png) no-repeat;
    background-size: 236px 196px;
    width: 37px;
    height: 38px;
  }
  .filename{
    width: 104px;
    overflow: hidden;
    text-overflow: ellipsis;
    height: 16px;
    font-size: 12px;
    line-height: 16px;
  }
  .fileicon-image{
    background-position: -199px -51px;
  }
  .fileicon-txt{
    background-position: -148px 1px;
  }
  .fileicon-doc{
    background-position: 0 1px;
  }
  .fileicon-zip{
    background-position: -199px -158px;
  }
  .fileicon-xls{
    background-position: -49px 1px;
  }
  .fileicon-link {
    background-position: -149px -158px;
  }
  .fileicon-ppt{
    background-position: -96px 1px;
  }
  .uploader-list .item{
    display: inline-block;
    position: relative;
  }
  .uploader-list .progress{
    position: absolute;
    top: 24px;
    left: 5px;
    height: 2px;
    margin-bottom: 10px;
    overflow: hidden;
    background-color: #f5f5f5;
    border-radius: 1px;
    -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
    box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
    width: 154px;
    display: none;
  }
  .uploader-list .progress.active{
    display: block;
  }
  .uploader-list .progress-bar {
    float: left;
    width: 0;
    height: 100%;
    font-size: 12px;
    line-height: 10px;
    color: #fff;
    text-align: center;
    background-color: #428bca;
    -webkit-box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
    box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
    -webkit-transition: width .6s ease;
    -o-transition: width .6s ease;
    transition: width .6s ease;
  }
  p.state {
    font-size: 12px;
    margin: 5px 0;
    color: #999;
  }
  .modalfileupload {
    visibility:hidden;
    position: absolute;
    top: -10px;
    right: 100px;
    min-width: 200px;
    min-height: 32px;
    padding: 15px;
    border: solid 1px #36c6f2;
    background-color: #FFF;
  }
  .modalfileupload.active{
    display: block;
    z-index: 1001;
    visibility:visible;
    margin-bottom: 50px;
  }
  .view-detail{
    cursor:pointer;
    color:#666;
  }
  .view-detail:hover{
    color:#333;
  }
  .hidden{
    display:none;
  }

</style>
<div style="position:relative;display:inline-block" data-bind="attr:{id:el}">
  <div>
    <span class="view-detail" data-bind="click:showmodal"> <span data-bind="text:chooseText"></span> (<span class="badge badge-default" data-bind="text:size">0</span>)&nbsp;</span>
  </div>
  <div class="modalfileupload" data-bind="css:{active:isActive}">
    <span style="position: absolute;
    right: 0;
    top: -5px;
    color: red;
    padding: 5px;
    cursor: pointer;" data-bind="click:showmodal">x</span>
    <!--用来存放文件信息-->
    <div class="uploader-list">
      <div data-bind="foreach: filelist">
        <div class="item" data-bind="attr:{id:id}">
          <div class="file-info">
            <div class="fileicon" data-bind="css:imgtype"></div>
            <div class="filename" data-bind="text:name,attr:{title:name}"></div>
            <span class="fa fa-download" data-bind="click:$parent.download" title="下载"></span>
            <span class="fa fa-remove" data-bind="css:{hidden:$parent.readonly},click:$parent.delete" title="删除"></span>
          </div>
          <p class="state" data-bind="text:type"></p>
          <div class="progress progress-striped">
            <div class="progress-bar" role="progressbar" data-bind="style: { width: $parent.progresswidth}">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btns">
      <div data-bind="attr:{id:domid}" class="btn-upload" style="border:none;">选择文件</div>
      <button id="ctlBtn" class="btn-upload" data-bind="click:uploadfile" type="button">开始上传</button>
    </div>
  </div>
</div>
